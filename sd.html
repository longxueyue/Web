    {
        var text=document.getElementById("text").value;
        if(!text=="")
        {
            value+=text+"\n";
            document.getElementById("textarea").value=value;
        }
        document.getElementById("text").value="";
    }
    function Clear()
    {
        document.getElementById("textarea").value="";
        document.getElementById("text").value="";
        value=""
    }
</script>
