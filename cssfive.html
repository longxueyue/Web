<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建CSS字体样式</title>
    <style type="text/css">
        .class5{
            font-family: 微软雅黑;/*字体名称*/
            font-size: 20px;
            font-style: italic;
            font-weight: 900;/*字体粗细度*/
            text-shadow: 1px 1px 0 #ffe670;/*X轴 Y轴 模糊程度（不可能为负值） 阴影颜色四个属性*/
        }
    </style>
</head>
<body>
    <p class="class5">埃罗芒阿老师</p>
    <p>埃罗芒阿老师</p>
</body>
</html>
