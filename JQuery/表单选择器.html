<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单选择器</title>
    <script type="text/javascript" src="jquery-3.3.1.js"></script>
    <script type="text/javascript" src="dom4.js"></script>
</head>
<body>

<form>
    <input type="text" disabled="disabled" name="user" value="啊哈哈">
    <input type="password" name="pass" value="123">
    <button name="city">12</button>
    <select multiple>
        <option>1</option>
        <option>2</option>
        <option>3</option>
    </select>
    <input type="radio" name="sex" value="男" checked>男
    <input type="radio" name="sex" value="女" checked>女

</form>

</body>
</html>
