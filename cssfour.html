<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建CSS文本样式</title>
    <style type="text/css">
        .class1{
            text-align: left;
            direction: ltr;/*默认如此*/
            letter-spacing: 5px;
            line-height: 2px;
            text-indent: 20px;
            text-decoration: underline;/*overline,line-through*/
            text-transform: uppercase;/*小写变大写*/
        }
    </style>
</head>
<body>
    <p class="class1" >Hello World！</p>
</body>
</html>
