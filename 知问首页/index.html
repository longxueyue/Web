<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>知问前端</title>
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/jquery.validate-1.13.1.js"></script>
    <script type="text/javascript" src="js/jquery.form.js"></script>
    <script type="text/javascript" src="js/test.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/自动补全之邮箱.js"></script>
    <script type="text/javascript" src="js/日历修改制作.js"></script>
<!--    <script type="text/javascript" src="js/tooltip()方法属性和事件.js"></script>-->
    <link type="image/x-icon" rel="shortcut icon" href="img/title.ico">
    <link type="text/css" rel="stylesheet" href="css/jquery-ui.css">
    <link type="text/css" rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="header" class="header">
        <div class="header_main">
            <h1>知乎</h1>
            <div class="header_search">
                <input type="text" name="search" class="search">
            </div>
            <div class="header_button">
                <input type="button" value="查询" id="search_button">
            </div>
            <div class="header_member">
                <a href="###" id="reg_a">登陆</a>  |  <a href="###" id="login_a">注册</a>
            </div>
        </div>

    </div>
    <div>
        <form action="123.html" method="post" id="reg">
            <ol class="reg_error"></ol>
            <p>
                <label for="user">账<span class="space"></span>号：</label>
                <input type="text" name="user" class="text" id="user" title="请输入账号，不少于2位！">
                <span class="aster">*</span>
            </p>
            <p>
                <label for="pass">密<span class="space"></span>码：</label>
                <input type="password" name="pass" class="text" id="pass" title="请输入密码，不少于2位！">
                <span class="aster">*</span>
            </p>
            <p>
                <label for="email">邮<span class="space"></span>箱：</label>
                <input type="text" name="email" class="text" id="email" title="请输入正确邮箱！">
                <span class="aster">*</span>
            </p>
            <p>
                <label>性<span class="space"></span>别：</label>
                <input type="radio" name="sex" value="男" id="male" checked><label for="male">男</label><input type="radio" name="sex" value="女" id="female"><label for="female">女</label>
            </p>
            <p>
                <label>出生年月：</label>
                <input type="text" name="date" class="text" id="date" readonly="readonly" title="请选择出生年月！">
            </p>
            <input type="submit" value="提交">
        </form>
    </div>
    <input type="text" id="alt" style="margin-top: 40px">
</body>
</html>
