    function draw(piece,can) {  //piece段的意思

        can.beginPath();
        can.moveTo(piece.p[0].x,piece.p[0].y);
        for(var i=1;i<piece.p.length;i++){
            can.lineTo(piece.p[i].x,piece.p[i].y);
        }
        can.closePath();

        can.fillStyle = piece.color;
        can.fill();

        can.lineWidth = 3;
        can.strokeStyle = 'black';
        can.stroke();
    }
