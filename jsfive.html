<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript加入节点</title>
</head>
<script>
    var value1="";
    function dian() {
        var x = document.getElementById("xuanze");//选中id定位
        var index = x.selectedIndex;//选择索引
        // document.getElementById("p1").innerHTML = x.options[index].value;
        // document.getElementById("p1").innerHTML = x.options[index].text;//提取文本与值
        var tet = x[index].value;
        var tet1 = document.getElementById("wenben").value;
        if(tet1!="") {
            value1 += tet+ ": " + tet1 + "\n";
            document.getElementById("textarea").value = value1;
        }
        document.getElementById("wenben").value = "";
    }
</script>
<body>
    <textarea name="textarea"  id="textarea" style="height: 400px;width: 500px;"></textarea>
    <br>
    <select name="xuanze" id="xuanze">
        <option>小志</option>
        <option>纱雾</option>
        <option>第三者</option>
    </select>
    <input  type="text" name="wenben" size="50" id="wenben">
    <input type="button" value="追加" onclick="dian()">
</body>
</html>
