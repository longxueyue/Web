<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>清除float浮动效果</title>
    <style type="text/css">
        body{
            margin: 5px;
            font-family: 微软雅黑;
            font-size: 12px;
        }
        .block{
            padding-left: 10px;/*不用margin-left的意思是消除下方的美观效果*/
            margin-right: 10px;
            float: left;/*设置float后本身就脱离了父容器，并且是以其上上级作为标准*/
        }
        h3{#a2d5ff;
            border: 1px dott
            background-color: ed #8bceff;
            clear: left;
        }
    </style>
</head>
<body>
    <div class="block"><img src="123.jpg"border="0"></div>
    <div>
        安艺伦也君，12月18日出生，是爱好ACG的御宅族，同人游戏社团“Blessing software”的制作人兼导演。
        就读丰之崎学园2年B班，在校成绩平平，但获学校准许打工。
        一年级时为了在校庆上播放动画而跑教师办公室与教务主任力争许可，还惊动校长，
        成为校内屈指可数的名人之一。
    </div>
    <h3>不起眼的著作</h3>
    <div>有很强的行动力。除了课业外，只要认定要做的事情就会全力以赴。
        被惠等人评价为“交涉能力意外的很高的御宅族”。
        有着将眼前的人用GALGAME登场角色来加以比较的习惯。
        对情侣或家族常去的场所会感到棘手，不过为了制作游戏还是会去体验。
    </div>
</body>
</html>
