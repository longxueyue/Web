<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>倒计时</title>
</head>
<body>
    <div><span id="showTime"></span></div>
</body>
<script>
    window.onload = function () {
        var currentTime = new Date();
        var endTime = new Date('2018,6,6');
        var leaveTime = endTime.getTime() - currentTime.getTime();
        //alert(leaveTime);
        var d = Math.ceil(leaveTime / (24*60*60*1000));
        var showTime  = document.getElementById('showTime');
        showTime.style.fontSize = '80px';
        showTime.innerHTML = d;
    }
</script>
</html>
